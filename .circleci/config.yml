version: 2.1

jobs: # basic units of work in a run
  build: 
    docker: # use the Docker executor
      # CircleCI node images available at: https://hub.docker.com/r/circleci/node/
      - image: circleci/node:10.0-browsers
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps: # steps that comprise the `build` job
      - checkout # check out source code to working directory
      # Run a step to setup an environment variable
      # Redirect MY_ENV_VAR into $BASH_ENV
      - run: 
          name: "Setup custom environment variables"
          command: echo 'export DOCKER_REGISTRY="557578698015.dkr.ecr.us-east-2.amazonaws.com"' >> $BASH_ENV
      - run: 
          name: "Setup custom environment variables"
          command: echo 'export AWS_DEFAULT_REGION="FOO"' >> $BASH_ENV
      - run: 
          name: "Setup custom environment variables"
          command: echo 'export APP_NAME="dockertest"' >> $BASH_ENV
      - run: 
          name: "Setup custom environment variables"
          command: echo 'export DOCKER_HOST="tcp://docker:2375"' >> $BASH_ENV
      - run:
          name: "Print an env var stored in the Project"
          command: echo ${DOCKER_REGISTRY}
workflows: # a single workflow with a single job called build
  build:
    jobs:
      - build:
          context: Testing-Env-Vars
